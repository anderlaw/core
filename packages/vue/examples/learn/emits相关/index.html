<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../../../dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const Children = {
        template: `<button @click="()=>$emit('increment')">上层组件值+1</button>`,
      }
      const app = Vue.createApp({
        template: `
        <Children @increment="()=>inputValue++"/>
        <span>{{ inputValue }}</span>
        `,
        //data函数如何挂载到DOM中的
        data() {
          return {
            inputValue: 0,
          }
        },
        components: {
          Children,
        },
        beforeMount() {
          console.log('beforeMount')
        },
        mounted() {
          console.log('mounted')
        },
      })

      /** 
    emits是如何处理的
     * */

      app.mount('#app')
    </script>
  </body>
</html>
